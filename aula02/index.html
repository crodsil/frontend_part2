<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JoKenPô</title>
</head>
<body>
    <h1>Jokenpô</h1>
    <h3>Jogador:</h3>
    <img src="pedra.jpg" alt="pedra" style="width: 100px">    
    <img src="papel.png" alt="papel" style="width: 100px">
    <img src="tesoura.png" alt="tesoura" style="width: 100px">
    <form name = "frmJokenpo">
        <input type="radio" name="grupo" id="pedra">Pedra
        <input type="radio" name="grupo" id="papel">Papel
        <input type="radio" name="grupo" id="tesoura">Tesoura    
    <p>
        <input type="button" value=" JOGAR " onclick="jogar()">
        <input type="reset" value=" RESET " onclick="resetar()">
    </p>
</form>
<hr>
<h3>Computador:</h3>
<img src="pc.png" alt="player" id="player" style="width: 100px">
<hr>
<!-- A linha abaixo exibe o resultado após a jogada -->
<h3 id="resultado"></h3>
<script src="./jokenpo.js"></script>
</body>
</html>
