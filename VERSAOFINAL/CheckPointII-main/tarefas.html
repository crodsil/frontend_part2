<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="./styles/tarefas.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <script src="scripts/tarefas/utils.js"></script>
  <script src="scripts/tarefas/tasks.js"></script>
  <script src="scripts/tarefas/tarefas_pendentes.js"></script>

  <script src="scripts/tarefas/createTask.js"></script>
  <script src="scripts/tarefas/editTask.js"></script>

  
  <title>To-Do App</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Tarefas</h1>
				<div>
					<div class="border1"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Insira texto no campo de entrada para adicionar itens à sua lista.</p>
				<p id="second">Clique no item para marcá-lo como atividade concluída.</p>
				<p id="third">Clique no "x" para remover o item da sua lista.</p>
			</div>
		</div>

		<div class="row" style="width: 100%">
			<div class="dados col-6">
				<input id="userInput" type="text" placeholder="Nova Tarefa..." maxlength="27">
				<button id="enter"><i class=""><img src="plus.png"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2" id="ul">
				</ul>
			</div>
		</div>
  </div>
  
  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
  <ul class="tarefas-terminadas">
  </ul>


  <script src="scripts/tarefas/tarefas.js"></script>
  <script src="scripts/tarefas/addTasks.js"></script>
	
</body>
